<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css"
        media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <label for="new-task" class="new-task__label">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task" class="new-task__input task__input"
              type="text">
          <button class="btn new-task__btn">Add</button>
        </div>
      </section>
      <h3 class="task-list__title">Todo</h3>
      <ul id="incomplete-tasks" class="task-list__incomplete-tasks">
        <li class="task-list">
          <input class="checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-btn__img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="task-list edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping"
              class="task__input">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="delete-btn__img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
      <h3 class="task-list__title">Completed</h3>
      <ul id="completed-tasks" class="task-list__completed-tasks">
        <li class="task-list">
          <input class="checkbox" type="checkbox" checked>
          <label class="task__label completed">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-btn__img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </main>

    <script src="app.js"></script>
  </body>
</html>
